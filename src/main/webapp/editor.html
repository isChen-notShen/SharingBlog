<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑</title>
    <link rel="stylesheet" href="lib/editor-md/css/editormd.css">
    <link rel="stylesheet" href="lib/editor-md/css/editormd.preview.min.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/5.0.1/css/bootstrap.min.css">
</head>
<body style="font-family: Arial, Helvetica, sans-serif;">

<div class="container-fluid">

    <form>
        <div class="form-group">
            <label for="title">标题</label>
            <input id="title" name="title" type="text" class="form-control">
        </div>
    </form>
    <div class="row">
        <div id="test-editormd">
            <label for="content"></label><textarea id="content" name="content" style="display: none"></textarea>
        </div>
    </div>

    <div class="row">
        <div class="text-center">
            <button type="button" class="btn btn-success">发布</button>
        </div>
    </div>
</div>

<script src="https://cdn.staticfile.org/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.staticfile.org/editor-md/1.5.0/editormd.min.js"></script>
<script src="https://cdn.staticfile.org/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdn.staticfile.org/twitter-bootstrap/5.0.1/js/bootstrap.min.js"></script>
<script type="text/javascript">
    var testEditor;
    $(function () {
        testEditor = editormd("test-editormd", {
            width: "100%",
            height: 800,
            syncScrolling: "single",
            path: "lib/editor-md/lib/", //依赖lib文件夹路径
            emoji: true,
            taskList: true,
            tocm: true,
        });
    });
</script>
</body>
</html>
